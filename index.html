<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora </title>
</head>

<body>
    <div class="background">
        <h1><a href="https://github.com/guicostads" target="_blank" rel="external"> Guilherme Costa </a></h1>
        <div class="calculadora">
            <h1 id="titulo">Calculadora</h1>
            <p id="resultado"> </p>
            <table>
                <tr>
                    <td> <button class="botao" onclick="clean()"> C </button></td>
                    <td> <button class="botao" onclick="back()">
                            < </button>
                    </td>
                    <td> <button class="botao" onclick="insert('/')"> / </button></td>
                    <td> <button class="botao" onclick="insert('*')"> X </button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('7')"> 7 </button></td>
                    <td> <button class="botao" onclick="insert('8')"> 8 </button>
                    </td>
                    <td> <button class="botao" onclick="insert('9')"> 9 </button></td>
                    <td> <button class="botao" onclick="insert('-')"> - </button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('4')"> 4 </button></td>
                    <td> <button class="botao" onclick="insert('5')"> 5 </button>
                    </td>
                    <td> <button class="botao" onclick="insert('6')"> 6 </button></td>
                    <td> <button class="botao" onclick="insert('+')"> + </button></td>

                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('1')"> 1 </button></td>
                    <td> <button class="botao" onclick="insert('2')"> 2 </button>
                    </td>
                    <td> <button class="botao" onclick="insert('3')"> 3 </button></td>
                    <td rowspan="2"> <button class="botao" id="rowspan" onclick="calcular()"> = </button></td>
                </tr>
                <tr>
                    <td colspan="2"> <button class="botao" id="colspan" onclick="insert('0')"> 0 </button></td>
                    <td> <button class="botao" onclick="insert('.')"> . </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
